[workspace]
members = [
    "crates/flowrs-core",
    "crates/flowrs-transform",
    "crates/flowrs-event",
    "examples",
    "benches",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Flowrs Contributors"]
license = "MIT"
repository = "https://github.com/flowrs-dev/flowrs"
readme = "README.md"
description = "A directed graph workflow system in Rust"
keywords = ["workflow", "graph", "async", "pipeline", "directed-graph"]
categories = ["asynchronous", "concurrency", "data-structures"]
homepage = "https://github.com/flowrs-dev/flowrs"
documentation = "https://docs.rs/flowrs"

[workspace.dependencies]
tokio = { version = "1.43", features = ["full"] }
async-trait = "0.1.77"
thiserror = "1.0.58"
tracing = "0.1.40"
futures = "0.3.30"
uuid = { version = "1.6.1", features = ["v4", "serde"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.112"
chrono = { version = "0.4.34", features = ["serde"] }
rand = "0.8.5"
tracing-subscriber = "0.3.18"
criterion = "0.5.1"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
strip = "symbols"
lto = "thin"
codegen-units = 1
